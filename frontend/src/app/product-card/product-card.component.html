<div class="card" style="width: 22rem;">
    <img class="card-img-top" src="{{ product.img }}" style="height: 250px;"
      alt="image">
    <div class="potatoes">
      {{ product.name }}
    </div>
    <div class="card-body">
      <table style="border: 0px solid black; width: 100%; color: #174ca9">
        <tr>
          <td align="center"> <i class="fas fa-weight-hanging"> </i>
            <p> {{ product.weight }}KG </p>
          </td>
          <td align="center"> <i class="fas fa-flag"> </i>
            <p> {{ product.origin }} </p>
          </td>
          <td align="center"> <i class="fas fa-ship"> </i>
            <p> {{ product.shipDate | date: 'MM/dd' }} </p>
          </td>
        </tr>
        <tr>
          <td align="center"> <i class="fas fa-calendar"> </i>
            <p> {{ product.arriveDate | date: 'MM/dd' }} </p>
          </td>
          <td align="center"> <i class="fas fa-leaf"> </i>
            <p> {{ product.freshness() }} </p>
          </td>
          <td align="center"> <i class="fas fa-coins"> </i>
            <p> ${{ product.highestBid }} </p>
          </td>
        </tr>
      </table>
      <div align="center">
          <button id="button">BID</button>
      </div>
    </div>
  </div>
